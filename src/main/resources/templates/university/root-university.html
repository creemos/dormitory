<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Университеты</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/_navbar :: navbar}"></div>
<div class="container mt-5">
    <h2 class="text-center mb-4">Университеты</h2>
    <!-- Сообщение об ошибке -->
    <div th:if="${errorMessage}" class="alert alert-danger align-middle" role="alert">
        <p th:text="${errorMessage}"></p>
    </div>

    <!-- Сообщение об успешной регистрации -->
    <div th:if="${successMessage}" class="alert alert-success align-middle" role="alert">
        <p th:text="${successMessage}"></p>
    </div>

    <!-- Таблица -->
    <table class="table table-striped table-bordered">
        <thead class="table-dark text-center align-middle">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Название</th>
            <th scope="col">Срок обучения</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="university : ${universities}" class="text-center align-middle">
            <th scope="row" th:text="${university.id}"></th>
            <td th:text="${university.name}"></td>
            <td th:text="${university.duration}"></td>
            <td>
                <a th:href="@{/api/universities/edit/{id}(id=${university.id})}" class="btn btn-primary btn-sm" style="width: 160px;">Редактировать</a>
                <a th:href="@{/api/universities/delete/{id}(id=${university.id})}" class="btn btn-danger btn-sm" style="width: 160px;">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/api/universities/add}" class="btn btn-primary btn-success" style="width: 160px;">Добавить</a>
</div>

<!-- Подключение Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
