<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <!-- Логотип или название сайта -->
        <a class="navbar-brand" th:href="@{/home}">Pet-Project (KFalcon2022)</a>

        <!-- Кнопка для мобильного меню -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Список ссылок -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <!-- Ссылки для всех пользователей -->
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/home}">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/about}">О проекте</a>
                </li>

                <!-- Ссылки для неавторизованных пользователей -->
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" th:href="@{/login}">Вход</a>
                </li>
                <li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
                    <a class="nav-link" th:href="@{/register}">Регистрация</a>
                </li>

                <!-- Ссылки для авторизованных пользователей -->
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/profile}">Профиль</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button type="submit" class="nav-link btn btn-link">Выход</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h3>Изменить профиль</h3>
                </div>
                <div class="card-body">

                    <!-- Сообщение об ошибке -->
                    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                        <p th:text="${errorMessage}"></p>
                    </div>

                    <!-- Сообщение об успешной регистрации -->
                    <div th:if="${successMessage}" class="alert alert-success" role="alert">
                        <p th:text="${successMessage}"></p>
                    </div>

                    <!-- Форма регистрации -->
                    <form th:action="@{/edit-profile}" th:object="${user}" method="post">
                        <!-- Скрытое поле для передачи ID -->
                        <input type="hidden" th:field="*{id}" />

                        <!-- Фамилия -->
                        <div class="mb-3">
                            <label for="surname" class="form-label">Фамилия</label>
                            <input type="text" class="form-control" id="surname" th:field="*{surname}" required />
                        </div>

                        <!-- Имя -->
                        <div class="mb-3">
                            <label for="firstname" class="form-label">Имя</label>
                            <input type="text" class="form-control" id="firstname" th:field="*{firstname}" required />
                        </div>

                        <!-- Отчество -->
                        <div class="mb-3">
                            <label for="patrname" class="form-label">Отчество</label>
                            <input type="text" class="form-control" id="patrname" th:field="*{patrname}" />
                        </div>

                        <!-- Роль -->
                        <div class="mb-3" sec:authorize="hasAuthority('ADMIN')">
                            <label for="role" class="form-label">Роль</label>
                            <select class="form-select" id="role" th:field="*{role}" required>
                                <option value="ADMIN">Администратор (ADMIN)</option>
                                <option value="UNIVERSITY">Университет (UNIVERSITY)</option>
                                <option value="DORMITORY">Общежитие (DORMITORY)</option>
                            </select>
                        </div>

                        <!-- Кнопка для смены пароля -->
                        <button type="button" class="btn btn-warning w-100" data-bs-toggle="modal" data-bs-target="#changePasswordModal">
                            Сменить пароль
                        </button>
                        <!-- Кнопка отправки -->
                        <button type="submit" class="btn btn-primary w-100">Сохранить</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
<!-- Модальное окно для смены пароля -->
<div class="modal fade" id="changePasswordModal" tabindex="-1" aria-labelledby="changePasswordModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="changePasswordModalLabel">Смена пароля</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
            </div>
            <form th:action="@{/change-password}" method="post">
                <div class="modal-body">
                    <!-- Текущий пароль -->
                    <div class="mb-3">
                        <label for="currentPassword" class="form-label">Текущий пароль</label>
                        <input type="password" class="form-control" id="currentPassword" name="currentPassword" required>
                    </div>

                    <!-- Новый пароль -->
                    <div class="mb-3">
                        <label for="newPassword" class="form-label">Новый пароль</label>
                        <input type="password" class="form-control" id="newPassword" name="newPassword" required>
                    </div>

                    <!-- Подтверждение нового пароля -->
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Подтвердите новый пароль</label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Подключение Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
