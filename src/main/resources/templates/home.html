<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <!-- Подключение Bootstrap для стилизации -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <!-- Логотип или название сайта -->
        <a class="navbar-brand" href="#">Мой сайт</a>

        <!-- Кнопка для мобильного меню -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Список ссылок -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <!-- Ссылки для всех пользователей -->
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/home}">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/about}">О нас</a>
                </li>

                <!-- Ссылки для неавторизованных пользователей -->
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" th:href="@{/login}">Вход</a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" th:href="@{/register}">Регистрация</a>
                </li>

                <!-- Ссылки для авторизованных пользователей -->
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/profile}">Профиль</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button type="submit" class="nav-link btn btn-link">Выход</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Основное содержимое страницы -->
<div class="container mt-4">
    <h1>Добро пожаловать!</h1>
    <p sec:authorize="isAuthenticated()">
        Привет, <span sec:authentication="name"></span>!
    </p>
    <p sec:authorize="!isAuthenticated()">
        Пожалуйста, войдите в систему.
    </p>
</div>

<!-- Подключение JavaScript для Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
