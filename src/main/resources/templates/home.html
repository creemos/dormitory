<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <!-- Подключение Bootstrap для стилизации -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .tile {
            position: relative;
            background-size: cover; /* Растягивает изображение на весь блок */
            background-position: center; /* Центрирует изображение */
            border-radius: 10px;
            height: 200px; /* Фиксированная высота для всех плиток */
            overflow: hidden; /* Обрезает излишки изображения */
            text-decoration: none; /* Убирает подчеркивание ссылки */
            color: white; /* Цвет текста */
            display: block; /* Делает ссылку блочным элементом */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .tile:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .tile-content {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.6); /* Полупрозрачный фон для текста */
            padding: 10px;
            text-align: center;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        .tile h3 {
            margin: 0;
            font-size: 1.2rem;
        }

        .tile p {
            margin: 5px 0 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<div th:replace="~{fragments/_navbar :: navbar}"></div>

<!-- Основное содержимое страницы -->
<div class="container mt-4">
    <h1>Добро пожаловать, <span th:text="${username}"></span>!</h1>
    <div class="container mt-5">
        <div class="row">

            <!-- Первая плитка -->
            <div class="col-md-4 mb-4">
                <a th:href="@{/api/universities}" class="tile" style="background-image: url('/images/university_tile.png');">
                    <div class="tile-content">
                        <h3>Университеты</h3>
                        <p>Информация об университетах</p>
                    </div>
                </a>
            </div>

            <!-- Вторая плитка -->
            <div class="col-md-4 mb-4">
                <a th:href="@{/api/students}" class="tile" style="background-image: url('/images/students_tile.png');">
                    <div class="tile-content">
                        <h3>Студенты</h3>
                        <p>Информация о студентах</p>
                    </div>
                </a>
            </div>

            <!-- Третья плитка -->
            <div class="col-md-4 mb-4">
                <a th:href="@{/api/dormitories}" class="tile" style="background-image: url('/images/dormitory_tile.png');">
                    <div class="tile-content">
                        <h3>Общежития</h3>
                        <p>Информация об общежитиях</p>
                    </div>
                </a>
            </div>

        </div>
</div>

<!-- Подключение JavaScript для Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
