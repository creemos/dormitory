<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница авторизации</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .auth-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .auth-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .auth-button {
            width: 100%;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/_navbar :: navbar}"></div>
<div class="auth-container">
    <!-- Сообщение об ошибке -->
    <div th:if="${param.error}" class="alert alert-danger" role="alert">
        Неверное имя пользователя или пароль.
    </div>

    <!-- Сообщение об успешном выходе -->
    <div th:if="${param.logout}" class="alert alert-success" role="alert">
        Вы успешно вышли из системы.
    </div>

    <!-- Форма авторизации -->
    <form class="auth-form" th:action="@{/login}" method="post">
        <h2>Вход</h2>

        <!-- Поле для имени пользователя -->
        <div class="mb-3">
            <label for="username" class="form-label">Email</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Имя пользователя" required>
        </div>

        <!-- Поле для пароля -->
        <div class="mb-3">
            <label for="password" class="form-label">Пароль</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Пароль" required>
        </div>

        <!-- Кнопка входа -->
        <button type="submit" class="btn btn-primary auth-button">Войти</button>
    </form>
</div>

<!-- Подключение Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
