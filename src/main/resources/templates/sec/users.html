<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Список пользователей</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/_navbar :: navbar}"></div>
<div class="container mt-5">
    <h2 class="text-center mb-4">Список пользователей</h2>
    <!-- Сообщение об ошибке -->
    <div th:if="${errorMessage}" class="alert alert-danger align-middle" role="alert">
        <p th:text="${errorMessage}"></p>
    </div>

    <!-- Сообщение об успешной регистрации -->
    <div th:if="${successMessage}" class="alert alert-success align-middle" role="alert">
        <p th:text="${successMessage}"></p>
    </div>

    <!-- Таблица -->
    <table class="table table-striped table-bordered">
        <thead class="table-dark text-center align-middle">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Логин</th>
            <th scope="col">Фамилия</th>
            <th scope="col">Имя</th>
            <th scope="col">Отчество</th>
            <th scope="col">Роль</th>
            <th scope="col">Блокировка</th>
            <th scope="col">Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}" class="text-center align-middle">
            <th scope="row" th:text="${user.id}"></th>
            <td th:text="${user.login}"></td>
            <td th:text="${user.surname}"></td>
            <td th:text="${user.firstname}"></td>
            <td th:text="${user.patrname}"></td>
            <td th:text="${user.role}"></td>
            <td>
                <span th:if="${user.isBlocked}" class="text-danger">
                    ❌
                </span>
                <span th:if="${!user.isBlocked}" class="text-success">
                    ✅
                </span>
            </td>
            <td>
                <a th:href="@{/edit-profile/{id}(id=${user.id})}" class="btn btn-primary btn-sm" style="width: 160px;">Редактировать</a>
                <a th:if="${!user.isBlocked}" th:href="@{/disable/{id}(id=${user.id})}" class="btn btn-danger btn-sm" style="width: 160px;">Заблокировать</a>
                <a th:if="${user.isBlocked}" th:href="@{/enable/{id}(id=${user.id})}" class="btn btn-success btn-sm" style="width: 160px;">Разблокировать</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Подключение Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
