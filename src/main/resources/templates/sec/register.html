<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/_navbar :: navbar}"></div>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h3>Регистрация</h3>
                </div>
                <div class="card-body">

                    <!-- Сообщение об ошибке -->
                    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                        <p th:text="${errorMessage}"></p>
                    </div>

                    <!-- Сообщение об успешной регистрации -->
                    <div th:if="${successMessage}" class="alert alert-success" role="alert">
                        <p th:text="${successMessage}"></p>
                    </div>

                    <!-- Форма регистрации -->
                    <form th:action="@{/register}" th:object="${user}" method="post">
                        <!-- Логин -->
                        <div class="mb-3">
                            <label for="login" class="form-label">Логин</label>
                            <input type="text" class="form-control" id="login" th:field="*{login}" required autocomplete="new-password"/>
                        </div>

                        <!-- Пароль -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Пароль</label>
                            <input type="password" class="form-control" id="password" th:field="*{password}" required autocomplete="new-password"/>
                        </div>

                        <!-- Фамилия -->
                        <div class="mb-3">
                            <label for="surname" class="form-label">Фамилия</label>
                            <input type="text" class="form-control" id="surname" th:field="*{surname}" required />
                        </div>

                        <!-- Имя -->
                        <div class="mb-3">
                            <label for="firstname" class="form-label">Имя</label>
                            <input type="text" class="form-control" id="firstname" th:field="*{firstname}" required />
                        </div>

                        <!-- Отчество -->
                        <div class="mb-3">
                            <label for="patrname" class="form-label">Отчество</label>
                            <input type="text" class="form-control" id="patrname" th:field="*{patrname}" />
                        </div>

                        <!-- Роль -->
                        <div class="mb-3">
                            <label for="role" class="form-label">Роль</label>
                            <select class="form-select" id="role" th:field="*{role}" required>
                                <option value="ADMIN">Администратор (ADMIN)</option>
                                <option value="UNIVERSITY">Университет (UNIVERSITY)</option>
                                <option value="DORMITORY">Общежитие (DORMITORY)</option>
                            </select>
                        </div>

                        <!-- Кнопка отправки -->
                        <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

<!-- Подключение Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
