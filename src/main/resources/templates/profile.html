<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль пользователя</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .profile-card {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .profile-card h2 {
            margin-bottom: 20px;
        }
        .profile-info {
            margin-bottom: 20px;
        }
        .profile-info span {
            font-weight: bold;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <!-- Логотип или название сайта -->
        <a class="navbar-brand" th:href="@{/home}">Pet-Project (KFalcon2022)</a>

        <!-- Кнопка для мобильного меню -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Список ссылок -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <!-- Ссылки для всех пользователей -->
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/home}">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/about}">О проекте</a>
                </li>

                <!-- Ссылки для неавторизованных пользователей -->
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" th:href="@{/login}">Вход</a>
                </li>
                <li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
                    <a class="nav-link" th:href="@{/register}">Регистрация</a>
                </li>

                <!-- Ссылки для авторизованных пользователей -->
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/profile}">Профиль</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button type="submit" class="nav-link btn btn-link">Выход</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- Профиль пользователя -->
<div class="profile-card bg-light">
    <h2 class="text-center">Профиль пользователя</h2>

    <!-- Фамилия -->
    <div class="profile-info">
        <span>Фамилия:</span> <span th:text="${user.surname}"></span>
    </div>

    <!-- Имя пользователя -->
    <div class="profile-info">
        <span>Имя:</span> <span th:text="${user.firstname}"></span>
    </div>

    <!-- Отчество пользователя -->
    <div class="profile-info">
        <span>Имя:</span> <span th:text="${user.patrname}"></span>
    </div>

    <!-- Логин -->
    <div class="profile-info">
        <span>Логин:</span> <span th:text="${user.username}"></span>
    </div>

    <!-- Роль -->
    <div class="profile-info">
        <span>Роль:</span> <span th:text="${user.role}"></span>
    </div>

    <!-- Кнопки действий -->
    <div class="text-center mt-4">
        <a th:href="@{/edit-profile}" class="btn btn-primary me-2">Редактировать профиль</a>
        <form th:action="@{/logout}" method="post" style="display:inline;">
            <button type="submit" class="btn btn-danger">Выйти</button>
        </form>
    </div>
</div>

<!-- Подключение Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
